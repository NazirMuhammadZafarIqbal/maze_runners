name: Doxygen
on:
  push:
    branches: [main, develop, farkas-martin]
jobs:
    build:
        name: Doxygen use
        runs-on: ubuntu-latest
        steps:
            name: Doxygen lib
            uses: dreygur/doxygen@latest
            with:
                working-directory: 'libraries'
                doxyfile-path: 'Doxygen'
